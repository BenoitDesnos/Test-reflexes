<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
</head>

<body>
    <div class="box-parent">
        <div class="box click-event1 fail-event success-event">
            <span id="instruction">Cliquez pour commencer !
                <p>
                    Cliquez le plus vite possible lorsque l'affichage
                    devient vert.
                </p>
            </span>
            <div class="wrapper">
                <input type="button" value="Restart?" id="restartButton">
            </div>
        </div>
        <div class="box click-event2 ">
            <P> <span id="instruction"> </P></span>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item ">Numéro du test</div>
        <div class="grid-item ">Temps de réaction (ms)</div>
        <div class="grid-item ">1</div>
        <div class="grid-item result-1 results"></div>
        <div class="grid-item ">2</div>
        <div class="grid-item result-2 results"></div>
        <div class="grid-item ">3</div>
        <div class="grid-item result-3 results"></div>
        <div class="grid-item ">4</div>
        <div class="grid-item result-4 results"></div>
        <div class="grid-item ">5</div>
        <div class="grid-item result-5 results"></div>
        <div class="grid-item ">moyenne</div>
        <div class="grid-item results-average"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
